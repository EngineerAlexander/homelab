services:
  satisfactory-server:
    container_name: 'satisfactory-server'
    hostname: 'satisfactory-server'
    image: 'wolveix/satisfactory-server:latest'
    ports:
      - '7777:7777/tcp'
      - '7777:7777/udp'
      - '8888:8888/tcp'
      - '15000:15000/udp'
      - '15777:15777/udp'
    volumes:
      - './satisfactory-server/gamefiles:/config'
    environment:
      - MAXPLAYERS=4
      - PUID=${PUID}
      - PGID=${PGID}
      - STEAMBETA=false
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 6G

